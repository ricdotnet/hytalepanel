name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install root dependencies
        working-directory: panel
        run: pnpm install

      - name: Install backend dependencies
        working-directory: panel/backend
        run: pnpm install

      - name: Install frontend dependencies
        working-directory: panel/frontend
        run: pnpm install

      - name: Run lint (Biome + ESLint)
        working-directory: panel
        run: pnpm lint

      - name: Run TypeScript check (backend)
        working-directory: panel/backend
        run: pnpm check

      - name: Run TypeScript check (frontend)
        working-directory: panel/frontend
        run: pnpm check

      - name: Run Knip (frontend)
        working-directory: panel/frontend
        run: pnpm knip

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install backend dependencies
        working-directory: panel/backend
        run: pnpm install

      - name: Run tests
        working-directory: panel/backend
        run: pnpm test:ci

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install backend dependencies
        working-directory: panel/backend
        run: pnpm install

      - name: Build backend
        working-directory: panel/backend
        run: pnpm build

      - name: Build Docker image (panel)
        run: docker build -t hytale-panel:test ./panel

      - name: Build Docker image (server)
        run: docker build -t hytale-server:test .

  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
