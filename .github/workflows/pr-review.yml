name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            panel/**
            *.yml
            Dockerfile

      - name: Check file sizes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "## üìÅ Changed Files Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [ -f "$file" ]; then
              lines=$(wc -l < "$file")
              echo "- \`$file\`: $lines lines" >> $GITHUB_STEP_SUMMARY
              if [ $lines -gt 500 ]; then
                echo "  ‚ö†Ô∏è Large file!" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: |
          pnpm --dir panel install
          pnpm --dir panel/backend install
          pnpm --dir panel/frontend install

      - name: TypeScript check
        run: |
          echo "## üîç Type Check" >> $GITHUB_STEP_SUMMARY
          if pnpm --dir panel/backend check 2>&1 && pnpm --dir panel/frontend check 2>&1; then
            echo "‚úÖ No type errors found" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Type errors detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run tests
        id: tests
        working-directory: panel/backend
        continue-on-error: true
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          pnpm test:ci 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=$?

          # Extract results
          if grep -q "Tests:.*passed" test-output.txt; then
            PASSED=$(grep "Tests:" test-output.txt | grep -oP '\d+(?= passed)' || echo "0")
            TOTAL=$(grep "Tests:" test-output.txt | grep -oP '\d+(?= total)' || echo "0")
            echo "‚úÖ **$PASSED/$TOTAL tests passed**" >> $GITHUB_STEP_SUMMARY
          fi

          # Set output using new syntax
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Add review comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            // Get changed files
            const changedFiles = `${{ steps.changed-files.outputs.all_changed_files }}`.split(' ').filter(f => f);

            // Categorize changes
            const categories = {
              backend: changedFiles.filter(f => f.startsWith('panel/backend/')),
              frontend: changedFiles.filter(f => f.startsWith('panel/frontend/')),
              docker: changedFiles.filter(f => f.includes('Dockerfile') || f.includes('docker-compose')),
              config: changedFiles.filter(f => f.endsWith('.yml') || f.endsWith('.json') || f.endsWith('.env'))
            };

            let body = '## ü§ñ Automated PR Review\n\n';

            if (categories.backend.length > 0) {
              body += '### Backend Changes\n';
              categories.backend.forEach(f => body += `- \`${f}\`\n`);
              body += '\n‚ö†Ô∏è **Review checklist:**\n';
              body += '- [ ] Error handling is consistent\n';
              body += '- [ ] Auth middleware applied where needed\n';
              body += '- [ ] No hardcoded secrets\n\n';
            }

            if (categories.frontend.length > 0) {
              body += '### Frontend Changes\n';
              categories.frontend.forEach(f => body += `- \`${f}\`\n`);
              body += '\n‚ö†Ô∏è **Review checklist:**\n';
              body += '- [ ] Translations updated\n';
              body += '- [ ] UI matches existing style\n\n';
            }

            if (categories.docker.length > 0) {
              body += '### Docker Changes\n';
              categories.docker.forEach(f => body += `- \`${f}\`\n`);
              body += '\n‚ö†Ô∏è **Review checklist:**\n';
              body += '- [ ] .env.example updated if new vars\n';
              body += '- [ ] Both compose files updated\n\n';
            }

            // Test results
            const testStatus = '${{ steps.tests.outputs.status }}' || '${{ steps.tests.outcome }}';
            if (testStatus === 'passed' || testStatus === 'success') {
              body += '### ‚úÖ Tests Passed\n\n';
            } else {
              body += '### ‚ùå Tests Failed\n';
              body += '**Please fix failing tests before merging.**\n\n';
            }

            body += '---\n';
            body += '*This is an automated review. A human should verify the changes.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
