# HytalePanel - Multi-Server Management
# Servers are created dynamically from the Dashboard
#
# Quick start:
#   docker compose up -d
#
# Data is stored in ./data/ by default
# IMPORTANT: HOST_DATA_PATH must be an absolute path for server volumes to work!
#
# WINDOWS USERS: ${PWD} doesn't work on Windows!
#   Set HOST_DATA_PATH in your .env file with the full path:
#   HOST_DATA_PATH=C:/Users/YourName/hytale/data
#
# For SSO: set DISABLE_AUTH=true if using reverse proxy auth (Authentik, etc.)
# For custom URL path: set BASE_PATH=/panel to access at domain.com/panel/
services:
  panel:
    image: ketbom/hytale-panel:latest
    container_name: hytale-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-3000}:${PANEL_PORT:-3000}"
    environment:
      TZ: ${TZ:-UTC}
      PANEL_PORT: ${PANEL_PORT:-3000}
      PANEL_USER: ${PANEL_USER:-admin}
      PANEL_PASS: ${PANEL_PASS:-admin}
      JWT_SECRET: ${JWT_SECRET:-}
      MODTALE_API_KEY: ${MODTALE_API_KEY:-}
      CURSEFORGE_API_KEY: ${CURSEFORGE_API_KEY:-}
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
      BASE_PATH: ${BASE_PATH:-}
      # Must be absolute path - used for server container volumes
      HOST_DATA_PATH: ${HOST_DATA_PATH:-${PWD}/data}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_DATA_PATH:-${PWD}/data}:/opt/hytale-panel/data
      - /etc/machine-id:/etc/machine-id:ro
      - /sys/class/dmi/id:/sys/class/dmi/id:ro
