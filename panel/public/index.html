<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Server Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a2e;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00d4aa;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00d4aa;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #12121a;
            border: 1px solid #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            background: #1a1a2e;
            padding: 12px 16px;
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .console {
            height: 500px;
            overflow-y: auto;
            padding: 16px;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: #0a0a0f;
        }

        .console::-webkit-scrollbar-thumb {
            background: #2a2a3e;
            border-radius: 4px;
        }

        .log-line {
            white-space: pre-wrap;
            word-break: break-all;
            color: #aaa;
        }

        .log-line.error {
            color: #ff6b6b;
        }

        .log-line.warn {
            color: #ffa502;
        }

        .log-line.info {
            color: #00d4aa;
        }

        .command-input {
            display: flex;
            border-top: 1px solid #1a1a2e;
        }

        .command-input input {
            flex: 1;
            background: #0a0a0f;
            border: none;
            padding: 16px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .command-input input:focus {
            outline: none;
            background: #0f0f18;
        }

        .command-input button {
            background: #00d4aa;
            border: none;
            padding: 16px 24px;
            color: #0a0a0f;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .command-input button:hover {
            background: #00b894;
        }

        .quick-commands {
            padding: 16px;
        }

        .quick-btn {
            width: 100%;
            background: #1a1a2e;
            border: 1px solid #2a2a3e;
            padding: 12px 16px;
            margin-bottom: 8px;
            color: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #2a2a3e;
            border-color: #00d4aa;
        }

        .quick-btn.auth {
            background: linear-gradient(135deg, #1a1a2e, #2a1a3e);
            border-color: #9b59b6;
        }

        .quick-btn.auth:hover {
            border-color: #8e44ad;
        }

        .quick-btn .cmd {
            color: #00d4aa;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .info-panel {
            padding: 16px;
            font-size: 0.85rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a2e;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #00d4aa;
        }

        .auth-notice {
            background: linear-gradient(135deg, #1a1a2e, #2a1a3e);
            border: 1px solid #9b59b6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .auth-notice h3 {
            color: #9b59b6;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .auth-notice p {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Hytale Server Panel</h1>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="auth-notice">
            <h3>üîê First Time Setup</h3>
            <p>Click "Authenticate Server" below, then check the console for a URL and code. Visit the URL and enter the code to authenticate.</p>
        </div>

        <div class="grid">
            <div class="panel">
                <div class="panel-header">Console Output</div>
                <div class="console" id="console"></div>
                <div class="command-input">
                    <input type="text" id="cmd-input" placeholder="Enter command (e.g., /whitelist add player)" autocomplete="off">
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div>
                <div class="panel" style="margin-bottom: 20px;">
                    <div class="panel-header">Quick Commands</div>
                    <div class="quick-commands">
                        <button class="quick-btn auth" data-cmd="/auth login device">
                            üîê Authenticate Server
                            <div class="cmd">/auth login device</div>
                        </button>
                        <button class="quick-btn" data-cmd="/save">
                            üíæ Save World
                            <div class="cmd">/save</div>
                        </button>
                        <button class="quick-btn" data-cmd="/whitelist on">
                            ‚úÖ Enable Whitelist
                            <div class="cmd">/whitelist on</div>
                        </button>
                        <button class="quick-btn" data-cmd="/whitelist off">
                            ‚ùå Disable Whitelist
                            <div class="cmd">/whitelist off</div>
                        </button>
                        <button class="quick-btn" data-cmd="/stop">
                            ‚õî Stop Server
                            <div class="cmd">/stop</div>
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">Server Info</div>
                    <div class="info-panel">
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value" id="info-status">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Uptime</span>
                            <span class="info-value" id="info-uptime">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Port</span>
                            <span class="info-value">5520/UDP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const consoleEl = document.getElementById('console');
        const cmdInput = document.getElementById('cmd-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const infoStatus = document.getElementById('info-status');
        const infoUptime = document.getElementById('info-uptime');

        function addLog(text, type = '') {
            const line = document.createElement('div');
            line.className = 'log-line ' + type;
            line.textContent = text;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            
            // Keep only last 500 lines
            while (consoleEl.children.length > 500) {
                consoleEl.removeChild(consoleEl.firstChild);
            }
        }

        function getLogType(text) {
            if (text.includes('ERROR') || text.includes('Exception')) return 'error';
            if (text.includes('WARN')) return 'warn';
            if (text.includes('INFO') || text.includes('Starting')) return 'info';
            return '';
        }

        function formatUptime(startedAt) {
            if (!startedAt) return '-';
            const start = new Date(startedAt);
            const now = new Date();
            const diff = Math.floor((now - start) / 1000);
            
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;
            
            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${seconds}s`;
            return `${seconds}s`;
        }

        socket.on('log', (text) => {
            addLog(text.trim(), getLogType(text));
        });

        socket.on('status', (status) => {
            const isOnline = status.running;
            statusDot.className = 'status-dot' + (isOnline ? ' online' : '');
            statusText.textContent = isOnline ? 'Online' : 'Offline';
            infoStatus.textContent = status.status || '-';
            infoUptime.textContent = formatUptime(status.startedAt);
        });

        socket.on('command-result', (result) => {
            if (result.error) {
                addLog(`Error: ${result.error}`, 'error');
            } else {
                addLog(`> ${result.cmd}`, 'info');
            }
        });

        socket.on('error', (msg) => {
            addLog(msg, 'error');
        });

        function sendCommand() {
            const cmd = cmdInput.value.trim();
            if (cmd) {
                socket.emit('command', cmd);
                cmdInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendCommand);
        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const cmd = btn.dataset.cmd;
                socket.emit('command', cmd);
                addLog(`> ${cmd}`, 'info');
            });
        });
    </script>
</body>
</html>
